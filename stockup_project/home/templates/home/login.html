{% extends "home/base.html" %}
{% block content %}
  <style>
  body {
      /* background-color: #21b1a8; */
      background-color:white;
  }

  /* style the container */
  .container-login {
      position: relative;
      /* border-radius: 5px; */
      background-color: #ffffff;
      padding: 90px 0 114px 0;
      margin-top: 115px;
      /* filter: drop-shadow(0px 3px 6px rgba(0, 0, 0, 4.161)); */
  }

  /* style inputs and link buttons */
  input,
  .btn {
      width: 100%;
      padding: 12px;
      border: 0.5px solid #e0e0e0;
      border-radius: 4px;
      margin: 5px 0;
      opacity: 0.85;
      display: inline-block;
      font-size: 17px;
      line-height: 20px;
      text-decoration: none; /* remove underline from anchors */
  }

  hr {
    margin-top: -2rem;
    margin-bottom: 4rem;
    border: 0;
    border-top: 1px solid rgba(0,0,0,.1);
    width: 88%;
}

  input:hover,
  .btn:hover {
    opacity: 1;
  }
  .btn-bottom-container {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin: 5px 0;
      opacity: 0.85;
      display: inline-block;
      font-size: 17px;
      line-height: 20px;
      text-decoration: none; 
  }

  /* add appropriate colors to fb, twitter and google buttons */
  .fb {
    background-color: #3B5998;
    color: white;
  }

  .twitter {
    background-color: #55ACEE;
    color: white;
  }

  .google {
    background-color: #dd4b39;
    color: white;
  }

  /* style the submit button */
  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  /* Two-column layout */
  .col {
    float: left;
    width: 50%;
    margin: auto;
    padding: 0 50px;
    margin-top: 1px;
  }

  .col-bottom-container {
    float: left;
    width: 50%;
    margin: auto;
    padding: 0 50px;
    margin-top: 1px;
    border: 1px solid white;
  }

  /* Clear floats after the columns */
  .row-login:after {
    content: "";
    display: table;
    clear: both;
  }

  /* vertical line */
  .vl {
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      border: 2px solid #f7f3f3;
      height: 175px;
  }

  /* text inside the vertical line */
  .vl-innertext {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      border: 1px solid #efecec;
      border-radius: 59%;
      padding: 5px 11px;
      color: grey;
  }

  /* hide some text on medium and large screens */
  .hide-md-lg {
    display: none;
  }

  /* bottom container */
  .bottom-container {
      text-align: center;
      background-color: #666;
      border-radius: 0px 0px 4px 4px;
      margin-bottom: 132px;
      margin-top: -6px;
      /* filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, 58.161)); */
  }

  .signup:hover {
    background-color: black;
    text-decoration: none;
  }

  .fp:hover {
    background-color: black;
  }

  /* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 650px) {
    .col {
      width: 100%;
      margin-top: 0;
    }
    /* hide the vertical line */
    .vl {
      display: none;
    }
    /* show the hidden text on small screens */
    .hide-md-lg {
      display: block;
      text-align: center;
    }
  }
  </style>
  </head>
  <body>
  <div class="container-login">
    <form action="/action_page.php">
      <div class="row-login">
        <h2 style="text-align:center; font-family: Avenir; margin-bottom: 43px;"> StockUp Login </h2>
        <hr>
        <div class="vl">
          <span class="vl-innertext">or</span>
        </div>

        <div class="col">
          <a href="#" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
          </a>
          <a href="#" class="twitter btn">
            <i class="fa fa-twitter fa-fw"></i> Login with Twitter
          </a>
          <a href="#" class="google btn"><i class="fa fa-google fa-fw">
            </i> Login with Google+
          </a>
        </div>

        <div class="col">
          <div class="hide-md-lg">
            <p>Or sign in manually:</p>
          </div>

          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="submit" value="Login">
        </div>
        
      </div>
    </form>
  </div>

  <div class="bottom-container">
    <div class="row-login">
      <div class="col-bottom-container  signup">
        <a href="#" style="color:white" class="btn-bottom-container ">Sign up</a>
      </div>
      <div class="col-bottom-container  fp">
        <a href="#" style="color:white" class="btn-bottom-container ">Forgot password?</a>
      </div>
    </div>
  </div>
{% endblock content %}
