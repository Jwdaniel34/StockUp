{% extends "home/base.html" %}
{% block content %}
    <h1> Contact Us for more Information </h1>
        <form>
        <!-- <form action= None method= "post"> -->
            <fieldset> 
                <legend> Required Information </legend> 
                <div>
                    <label for = "Name"> Name</label>
                        <input type= "text" name= "Name" id= "name" placeholder= "UserName" 
                        required>
                    </div>
                    <br>
                    <div>
                        <label for = "email"> E-mail</label>
                        <input type= "email" name= "email" id= "email" placeholder= "jondoe@example.com" 
                        required>
                    </div> 
            </fieldset>
            <br>
            <label for = "message"> Message</label>
            <div>
                <textarea  name= "message" id="message" rows="4" cols= "40"
                maxlength="40"></textarea>
            </div>
            <div>
                <input type ="submit">
            </div>
            <br>
            <section>
                <p> Risk Tolerance </p>
                <select name = "subject">
                    <option value= "Conservative" selected> Conservative </option>
                    <option value= "Moderate"> Moderate </option>
                    <option value= "Agressive"> Aggressive </option>
                </select>
            </section>
            <br>
            <section>
                What is your gender? <br>
                Male <input type= "radio" name= "gender" value="Male"> <br>
                Female <input type= "radio" name= "gender" value="Female"> <br>
                Other <input type= "radio" name= "gender" value="Other">
            </section>
            <br>
            <div>
                Please check if you agree to the terms and regulations <br>
                <input type= "checkbox" value="I agreed">
            </div>
        </form>
