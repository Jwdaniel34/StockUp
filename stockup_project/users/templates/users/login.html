{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  body {
    background-image: none;
    background-color: whitesmoke;
  }

  .bg-steel {
    background-color: #36b9ac;
    background-color: darkblue;
  }

  .bg-steel.scrolled {
    background-color: #286eb8;
  }

  .navbar-brand.nbrand {
    color: white;
  }

  .content-section {
    background-color: white;
    padding-left: 3rem;
    padding-right: 3rem; 
    padding-bottom: 4rem;
    margin-bottom: 9rem;
    margin-top: 9rem;
    border: 1px solid lightgrey;
    border-radius: 5px;
    width: 100%;
    filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, 0.443));
  }

  .form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + .75rem + 2px);
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

.title-form {
    font-size: 2rem;
    font-family: sans-serif;
    font-weight: 100
}

.home-footer {
    display: flex;
    background-image: none;
    color:transparent;
    background-color: transparent;
    height: 256px;
}

footer {
  color: transparent;
}

.btn-outline-info {
    width: 100%;
    background-color: #007bff;
    border-color: #007bff;
    color: white;
}

@media (min-width: 868px) {
  .content-section {
    width: 49%;
    margin-left: 17rem;}

  .form-control {width: 100%;}
}
</style>
  <div class="container">
    <div class="content-section pt-3">
      <form method = "POST">
          {% csrf_token %} 
          <fieldset class= "form-group">
              <legend class= "border-bottom mb-4 title-form" style="
              text-align: center;"> Account Login </legend>
              {{ form|crispy }}
          </fieldset>
        <div class= "form-group">
          <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
          <button class="btn btn-outline-info" type="submit">Login</button>
        </div>  
      </form>
        <div class="border-top pt-3">
          <small class="text-muted">
            Need an account?<a class= "ml-2" href="{% url 'register' %}"> Sign Up Here!</a></small>
          </div>
      </div>
  </div>
{% endblock content %}
